# Site Configuration

# Theme, mapped to the directory: ./theme/xxxx
theme: default

# HTML Language setting
lang: "en"

# Plugins, implemented in ./plugins/PLUGIN_NAME
# Use {{ vars.PLUGIN_NAME }} in the settings below

# The output of the plugin can be used below, e.g., {{vars.GithubRepoStarsCountPlugin}}
plugins:
  # Automatically fetch Github repo star count
  - GithubRepoStarsCountPlugin:
      - jeremylongshore/claude-code-plugins-plus
      - jeremylongshore/waygate-mcp
      - intent-solutions-io/bobs-brain
      - jeremylongshore/startaitools.com

# Google Analytics tracking id
google_analytics_id:

# HTML Title
title: "Jeremy Longshore - AI Automation & Cloud Infrastructure"

# Avatar image path (you'll need to add your profile image to themes/default/images/)
avatar: "./images/profile.jpeg"

# Name section text
name: "Jeremy Longshore"

# Tagline section text
tagline: >-
    AI Automation Specialist & Google Cloud Platform Expert from Gulf Shores, Alabama ðŸ‡ºðŸ‡¸.
    Building production systems that ship in days, not months.

